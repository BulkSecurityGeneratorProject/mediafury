<div [ngSwitch]="isAuthenticated()">
    <div class="row" *ngSwitchCase="true">
        <h1 class="col-md-12 text-center display-4" jhiTranslate="fury.title">Fury Time!</h1>
        <jhi-fury-contest></jhi-fury-contest>
        <br />
        <br />
        <h2 class="col-md-12 text-center lead" jhiTranslate="fury.subtitle">Click on the one you like the most</h2>
    </div>
    <div class="row alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.authenticated.prefix">You need to </span>&nbsp;
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>&nbsp;
        <div jhiTranslate="global.messages.info.authenticated.suffix"> to access mediafury, you can try the default accounts:<br/>
            - Administrator (login="admin" and password="admin") <br/>
            - User (login="user" and password="user").</div>
    </div>
</div>
