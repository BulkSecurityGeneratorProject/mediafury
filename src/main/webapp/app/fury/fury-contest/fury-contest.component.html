

<div *ngIf="!fetching">
    <div class="row">
        <div class="col-md-3 offset-md-2 cursor-pointer">
            <jhi-movie-random (movieChange)="leftMovie = $event" (onClick)="movieClicked($event)"></jhi-movie-random>
        </div>
        <div class="col-md-3 offset-md-2 cursor-pointer">
            <jhi-movie-random (movieChange)="rightMovie = $event" (onClick)="movieClicked($event)"></jhi-movie-random>
        </div>
    </div>
</div>
