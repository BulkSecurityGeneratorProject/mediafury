
<div *ngIf="person">
    <h2>{{person.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mediafuryApp.person.moviePerson">Movies</span></dt>
        <dd>
            <ul *ngFor="let moviePerson of person.moviePeople">
                <li>
                    <a [routerLink]="['/movie', moviePerson?.movieId ]">{{moviePerson.role}} - {{moviePerson.movieTitle}}</a>
                </li>
            </ul>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button  *jhiHasAnyAuthority="'ROLE_ADMIN'"
             type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
