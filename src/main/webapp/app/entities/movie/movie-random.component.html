<div *ngIf="movie">
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-12">{{movie.title}} - {{movie.year}}</div>
        <div class="col-md-12"><img src="{{movie.imageUrl}}"></div>
        <blockquote class="col-md-12">{{movie.plot}}</blockquote>
    </div>
</div>
