<div *ngIf="movie">
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-12 text-center"><h3>{{movie.title}} - {{movie.year}}</h3></div>
        <div class="col-md-12 text-center"><img class="img-responsive center-block" src="{{movie.imageUrl}}"></div>
        <blockquote class="col-md-12 text-center">{{movie.plot}}</blockquote>
    </div>
</div>
