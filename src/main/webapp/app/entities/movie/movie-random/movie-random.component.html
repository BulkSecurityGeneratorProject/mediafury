<div *ngIf="movie">
    <jhi-alert-error></jhi-alert-error>
    <div class="row" (click)="clicked()">
        <div class="col-md-12 text-center"><h3>{{movie.title}} - {{movie.year}}</h3></div>
        <div class="col-md-12 text-center"><jhi-movie-poster [movie]="movie"></jhi-movie-poster></div>
        <blockquote class="col-md-12 text-center">{{movie.plot}}</blockquote>
    </div>
</div>
